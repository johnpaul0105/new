<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: justify;
      max-width: 400px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      color: #f8b500;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1.1em;
      line-height: 1.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank You!</h1>
    <p>Your kindness nearly made me tear up... and I don't cry unless there's onions or a season finale involved.<br>
        <br>
        Seriously though, you're the kind of amazing that makes people wonder, <br> 
        <br>
        'How are they even real?'<br>
        <br>
    Thanks for being ridiculously awesome!"</p>
  </div>
</body>
</html>
